<main class="flex" role="main" data-content>
<header id="conhead" > <h2>Need a custom website made, Static or Wordpress? Or how about general questions or ways I can improve the site? If so, fill out the contact form below. </h2>
</header>

<main class="contactForm">
   

<div class="box">

<form class="conForm" id="contact" action="contact.php" method="POST">


<p>Name: <input type="text" name="name" placeholder="place name here"></p>
<p>Email:  <input type="text" name="email" placeholder="Your email here..."> </p>
<p>Phone: <input type="text" name="phone" placeholder="How can I call you?" > </p>
<p>Are you a male or female?</p><br/>

<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
<br /> 
<p>Message:</p><br/>
<textarea name="message" rows="6" cols="25">
</textarea><br /> 
<input class="btn" type="submit" value="Send"> 

<input class="btn" type="reset" value="Clear"> 

</form>
</div>
</main>
</main>

</body>
